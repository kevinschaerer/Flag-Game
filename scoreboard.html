<body class="bg-black">
    <header class="layout-base">
        <div id="top-bar" class="gap-600">
            <input id="display-name" type="text" placeholder="Display Name">
            <button id="btn-submit-score" type="button" class="btn-primary">Submit</button>
            <a class="navigation-back" href="/index.html">
            <img class="back-icon" src="/assets/images/icon-chevron-left.svg" alt="icon of a chevron pointing to the left">
            <p>Back</p>
            </a>
        </div>
        <h1 class="gap-950">Scoreboard</h1>
    </header>
    <main>
        <table id="leaderboard-container" class="layout-base gap-400">
            <thead>
            <tr class="leaderboard-columns">
                <th class="column-heading">Rank</th>
                <th class="column-heading column-user">User</th>
                <th class="column-heading column-date">Date</th>
                <th class="column-heading column-score">Score</th>
                <th class="column-heading column-time">Time</th>
            </tr>
        </thead>
        <tbody id="container-entries">
        </tbody>
        </table>
   
        <div class="pagination">
            <div>
            <button onclick="this.disabled=true;this.value='Submitting...'; this.form.submit();" id="previous-page" class="btn-primary">Previous</button>
            <button onclick="this.disabled=true;this.value='Submitting...'; this.form.submit();" id="next-page" class="btn-primary">Next</button>
        </div>
        <div id="box-current-page">
            <div id="current-page"></div>
        </div>
        </div>
    </main>
</body>
