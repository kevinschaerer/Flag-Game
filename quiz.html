    <link rel="icon" href="assets/images/favicons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<body id="body-header" class="bg-black">
    <div id="wrapper-body">
        <div class="wrapper-header">
            <header class="section-header layout-base">
                <div id="information-bar" class="gap-500">
                    <input id="display-name" minlength="3" maxlength="20" type="text" placeholder="Display Name"
                        required="required">
                    <button onclick="this.disabled=true;this.value='Submitting...'; this.form.submit();"
                        id="btn-submit-score" type="button" class="btn-primary">Submit</button>
                    <a class="navigation-back" href="/index.html">
                        <img class="back-icon" src="/assets/images/icon-chevron-left.svg" alt="chevron left">
                        <p>Back</p>
                    </a>
                    <div id="container-score">
                        <img class="game-icon" src="/assets/images/icon-score.svg" alt="scope">
                        <p id="points"></p>
                        <img class="game-icon" src="/assets/images/icon-time.svg" alt="stopwatch">
                        <p id="stopwatch">00:00</p>
                    </div>
                </div>
                <div id="focused-flag" class="gap-725"></div>
                <div id="user-input-container">
                    <input id="user-input" type="text" placeholder="Country">
                    <div class="icon-checkmark"></div>
                </div>
                <div id="btns-game-control">
                    <div>
                        <button id="btn-previous" class="btn-secondary"><img class="icon"
                                src="/assets/images/arrow-left.svg" alt="arrow left"></button>
                        <button id="btn-next" class="btn-secondary"><img class="icon"
                                src="/assets/images/arrow-right.svg" alt="arrow left"></button>
                    </div>
                    <button id="btn-finish" class="btn-primary">Finish</button>
                </div>
            </header>

        </div>
        <main>
            <div id="extended-line"></div>
            <section>
                <div id="list-flag"></div>
            </section>
        </main>
    </div>
</body>
<script type="module" src="../assets/js/main.js"></script>
<script type="module" src="../assets/js/game.js"></script>
<script>
    window.va = window.va || function () {
        (window.vaq = window.vaq || []).push(arguments);
    };
</script>
<script defer src="/_vercel/insights/script.js"></script>

</html>
